<!DOCTYPE html>
<html>
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 " >
                    <img src="{% static 'asset/login.png' %}" id="sign" alt="Registration Image">
                </div>
                <div class="col-md-6" id="container">
                    <div class="login-box">
                        <h2>Login</h2>
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                
                        <form id="loginForm" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="textbox">
                                <label for="email" class="visually-hidden">Email</label>
                                <i class="fa fa-envelope icon"></i>
                                <input type="email" id="email" name="email" value="{{ email }}" placeholder="example@example.com" required>
                               
                              
                            </div>
        
                            <div class="textbox">
                                <label for="password" class="visually-hidden">Password</label>
                                <i class="bi bi-lock-fill icon"></i>
                                <input type="password" id="password" name="password" placeholder="password" required>
        
                               
                              
                                
                                <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                            </div>
        
                           
                            <a href="{% url 'homes' %}">
                                <button type="submit" class="btn">Login</button>
                            </a>
                        </form>
        
                       
                    </div>
                </div>
            </div>
    
                
<script src="{% static 'js/login.js'%}"></script>    
</body>
</html>
